tools:
  - name: list_users
    description: List all users in the system
    sql: "SELECT * FROM users LIMIT 20"
  - name: list_campaigns
    description: List all campaigns
    sql: "SELECT * FROM campaigns LIMIT 20"
  - name: list_leads
    description: List recent leads
    sql: "SELECT * FROM leads ORDER BY createdAt DESC LIMIT 20"
  - name: count_leads_by_status
    description: Count leads group by enrichment status
    sql: "SELECT enriched, count(*) as count FROM leads GROUP BY enriched"
